{% extends 'base.html' %}

{% block header %}

{% block content %}
<div class="container">
<form method="post" enctype=multipart/form-data class="form-horizontal center-block" role="form">
  <div class="card mb-3 text-center">
    <div class="form-group">
      <img src="{{ img }}" class="card-img-top"/>
    </div>
  <div class="card-body">
    <div class="form-group">
      <div class="custom-file">
        <input type="file" class="form-control-file" accept="image/*" name="file" id="file">
        <label class="custom-file-label" for="file">Choose Image</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
