{% extends 'base.html' %}

{% block content %}
<div class="container">
<form method="post" enctype=multipart/form-data class="form-horizontal center-block" role="form">
  <div class="form-group">
    <label for="file">Chose Image</label>
    <input type="file" class="form-control-file" accept="image/*" name="file" id="file">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div class="text-center">
    <img src="{{ img }}" class="rounded"/>
  </div>
</form>
</div>
{% endblock %}
