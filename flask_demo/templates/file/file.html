{% extends 'base.html' %}

{% block content %}
<form method=post enctype=multipart/form-data>
    <h1>Upload new File</h1>
    <img src="{{ img }}" style="width: 100%; height: auto;"/>
    <br/>
    <input type=file name=file accept="image/gif, image/jpeg, image/jpg">
    <input type=submit value=Upload>
</form>
{% endblock %}
