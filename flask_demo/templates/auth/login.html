{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>{% block title %}Log In{% endblock %}</h1>
<form method="post" enctype=multipart/form-data class="form-horizontal center-block" role="form">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <input class="col-sm-2 form-control" name="username" id="username">
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <input type="password" class="col-sm-2 form-control" name="password"  id="password">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
</div>
{% endblock %}
