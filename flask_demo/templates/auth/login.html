{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<form method="post" enctype=multipart/form-data class="form-horizontal align-items-center" role="form">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">登录</h5>
      </div>
      <div class="modal-body text-center">
        <div class="form-group">
          <input class="form-control" name="username" id="username" placeholder="用户名" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="密码" required>
        </div>
        <button type="submit" class="btn btn-primary col-sm-8">登录</button>
      </div>
      </div>
    </div>
</form>
{% endblock %}
