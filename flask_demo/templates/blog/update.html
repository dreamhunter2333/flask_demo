{% extends 'base.html' %}

{% block header %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">{% block title %}Edit "{{ post['title'] }}"{% endblock %}</a>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input class="btn btn-outline-danger" type="submit" value="删除" onclick="return confirm('Are you sure?');">
    </form>
</nav>
<br/>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <button type="submit" class="btn btn-primary">保存</button>
    </div>
    <div class="card">
      <div class="card-body">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
      </div>
      </div>
    </div>
</form>
{% endblock %}
