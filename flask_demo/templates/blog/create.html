{% extends 'base.html' %}

{% block header %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">{% block title %}New Post{% endblock %}</a>
</nav>
<br/>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <button type="submit" class="btn btn-primary">保存</button>
    </div>
    <div class="card">
      <div class="card-body">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
      </div>
      </div>
    </div>
</form>
{% endblock %}
