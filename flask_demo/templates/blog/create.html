{% extends 'base.html' %}

{% block header %}
    <div class="nav-link">{% block title %}新建{% endblock %}</div>
{% endblock %}

{% block content %}
<form method="post" enctype=multipart/form-data>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">保存</button>
    </div>
    <div class="my-3 p-3 bg-white rounded shadow">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" autofocus required>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" name="body" id="body">{{ request.form['body'] }}</textarea>
      </div>

</form>
{% endblock %}
